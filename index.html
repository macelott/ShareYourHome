<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name=“viewport” content=“width=device-width,initial-scale=1.0”/>
  <link rel="stylesheet" type="text/css" href="app/css/main.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="app/js/falso.js"></script>
  <title>Fairbnb</title>
  <link rel="shortcut icon" href="images/fairbnb_logo.jpg"/>
</head>
<body>
  <div>
    <div id="nav-placeholder"></div>

    <figure class="coverimage">
      <div class="cover-content">
        <h1 class="cover-title">Community Powered Tourism</h1>
        <p class="cover-text">Part of the profit is reinvested in social projects to suppport and maintain the local community</p>
        <a class="cover-text" href="#">About Fairbnb</a>
      </div>
    </figure>

    <article>
      <div class="article-title">
        <h1>Featured Listings</h1>
      </div>
      <div class="article-wrapper">
        <div class="flex-grid-thirds">
          <div class="col">
            <div class="box-photo">
              <a href="#"><image class="box-photo-img" src="images/cannaregio.jpg"></a>
            </div>
            <div class="box-body">
              <h2>
                <a href="#">Cannaregio</a>
              </h2>
              <span>&#9733;&#9733;&#9733;&#9733;&#9733;</span>
              <p>&euro;114 per night</p>
            </div>
          </div>
          <div class="col">
            <div class="box-photo">
              <a href="#"><image class="box-photo-img" src="images/monastero.jpg"></a>
            </div>
            <div class="box-body">
              <h2>
                <a href="#">Ca' Del Monastero</a>
              </h2>
              <span>&#9733;&#9733;&#9733;&#9733;&#9733;</span>
              <p>&euro;67 per night</p>
            </div>
          </div>
          <div class="col">
            <div class="box-photo">
              <a href="#"><image class="box-photo-img" src="images/fontego.jpg"></a>
            </div>
            <div class="box-body">
              <h2>
                <a href="#">Ca' Del Fontego</a>
              </h2>
              <span>&#9733;&#9733;&#9733;&#9733;&#9733;</span>
              <p>&euro;120 per night</p>
            </div>
          </div>
        </div>
      </div>

      <div class="community-projects">
        <div class="article-title">
          <h2>Featured Projects</h2>
        </div>
        <div class="slideshow-container">
          <div class="mySlides fade">
            <div class="banner_holderImage" style='background-image: url("images/rialto_bridge2.jpg");'> </div>
            <!--<div class="text">Caption Three</div>-->
          </div>
          <div class="mySlides fade">
            <div class="banner_holderImage" style='background-image: url("images/playground.jpg");'> </div>
            <!--<div class="text">Caption Three</div>-->
          </div>
          <div class="mySlides fade">
            <div class="banner_holderImage" style='background-image: url("images/cool_people.jpg");'> </div>
            <!--<div class="text">Caption Three</div>-->
          </div>
          <div class="mySlides fade">
            <div class="banner_holderImage" style='background-image: url("images/burano.jpg");'> </div>
            <!--<div class="text">Caption Three</div>-->
          </div>
          <div class="mySlides fade">
            <div class="banner_holderImage" style='background-image: url("images/bell.jpg");'> </div>
            <!--<div class="text">Caption Three</div>-->
          </div>
          <div class="mySlides fade">
            <div class="banner_holderImage" style='background-image: url("images/beggar.jpg");'> </div>
            <!--<div class="text">Caption Three</div>-->
          </div>

          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <div class="slideshow-info">
          <a class="slideshow-text" href="#">Discover more projects</a>
        </div>
      </div>
    </article>

    <div id="footer-placeholder"></div>
    <script>
    $(document).ready(function() {
      $('#footer-placeholder').load('sections/footer.html');
    });
    </script>
  </div>
</body>
<script src="app/js/slideshow.js"></script>
</html>
