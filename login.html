<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name=“viewport” content=“width=device-width,initial-scale=1.0”>
  <link rel="stylesheet" type="text/css" href="app/css/login.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <title>Fairbnb - Log In</title>
  <link rel="shortcut icon" href="images/fairbnb_logo.jpg" />
</head>
<body>
  <div>
    <div id="nav-placeholder"></div>
    <script>
    $(document).ready(function() {
      $('#nav-placeholder').load('sections/main_nav.html');
    });
    </script>

    <article>
      <div class="login-div">
        <div class="login-box">
          <h1 class="login-title">
            Log In to Fairbnb
          </h1>
          <form class="login-form">
            <input class="login-email" type="text" name="login-email" placeholder="Email Address" autocomplete="off">
            <input class="login-password" type="password" name="login-password" placeholder="Password" autocomplete="off">
            <a class="forgot-password" href="#">Forgot password?</a>
            <button class="login-submit" type="submit"><span>Log In</span></button>
          </form>
        </div>
      </div>
    </article>

    <div id="footer-placeholder"></div>
    <script>
    $(document).ready(function() {
      $('#footer-placeholder').load('sections/footer.html');
    });
    </script>
  </div>
</body>
</html>
